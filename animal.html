<!DOCTYPE html>
<html>

<head>
    <title>Animal Gaame</title>
</head>

<body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <h1>Animal game by Akshitha Katyaini Reddy Akkireddy</h1>

    <main>
        <form>
            <label for="hidden_animal">The hidden animal type</label>
            <input type="password" id="hidden_animal" value="Chicken">
            <br>
            <label for="guess_animal">Guess the animal</label>
            <input type="text" id="guess_animal">
            <br>
            <button type="button" class="btn-btn-primary" onclick="checkAnimal()">Check the guess</button>
        </form>
        <div id="result"> </div>
    </main>

    <script>
        let wrong = 0;
        let correct = 0;

        function checkAnimal() {
            const hidden_Animal = document.getElementById('hidden_animal').value;
            const guess_Animal = document.getElementById('guess_animal').value;

            if (hidden_Animal.toLowerCase() === guess_Animal.toLowerCase()) {
                correct++;
                console.log(correct);
                alert('Ruff ruff');
            } else {
                wrong++;
                console.log(wrong);
                alert('Grrrr');
            }
            if (wrong > correct) {
               alert(`sorry, too many wrong gusses`);
            }
            document.getElementById('result').innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;

        }


    </script>
    <br>
    <div id="imageContainer">
        <img src="drink1.jpg" alt="Drink 1" id="selectedImage" onclick="selectImage()" width="150" height="150">
    </div>
    <script>
        let useImage = 1;
        function selectImage() {
            const selectedImage = document.getElementById('selectedImage');
            switch (useImage) {
                case 1:
                    selectedImage.src = "drink2.jpg";
                    useImage = 2;
                    break;
                case 2:
                    selectedImage.src = "drink3.jpg";
                    useImage = 3;
                    break;
                case 3:
                    selectedImage.src = "drink1.jpg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>

</body>

</html>
