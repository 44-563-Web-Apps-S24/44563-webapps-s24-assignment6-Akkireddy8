<!DOCTYPE html>
<html>

<head>
    <title>Discounts</title>
</head>

<body>
    <h1>Akshitha Katyaini Reddy Akkireddy discount calculations </h1>


    <label for="price">Enter price per:</label>
    <input type="number" id="price" value="20">
    <br>
    <label for="count">Enter the number of items:</label>
    <input type="number" id="count" value="10">
    <br>
    <label for="reductions">Enter the discount percent:</label>
    <input type="number" id="reductions" value="5">
    <button type="button" onclick="discount()">Show total</button>
    <div id="result"></div>

    <script>
        function discount() {
            let price = parseFloat(document.getElementById("price").value);
            let count = parseInt(document.getElementById("count").value);
            let discount = parseInt(document.getElementById("reductions").value);
            let myOutput = "";

            for (let i = discount; i < discount + 5; i++) {
                let calculatedCost = price * count * (100 - i) / 100;
                myOutput += i + "% is " + calculatedCost.toFixed(1) + "; ";
            }

            document.getElementById("result").innerHTML = "Totals are: " + myOutput;
        }


    </script>

</body>

</html>
